---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: cilium
    namespace: kube-system
    chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    version: 1.18.3
    values:
      - ./templates/values.yaml.gotmpl
    hooks:
      - # Wait for Cilium CRDs to be available
        command: bash
        args:
          - -c
          - until kubectl get crd ciliumloadbalancerippools.cilium.io ciliuml2announcementpolicies.cilium.io ciliumbgpadvertisements.cilium.io ciliumbgppeerconfigs.cilium.io ciliumbgpclusterconfigs.cilium.io &>/dev/null; do sleep 5; done
        events:
          - postsync
        showlogs: true
      - # Apply Cilium Resources
        command: bash
        args:
          - -c
          - |
            REPO_ROOT="${ROOT_DIR:-$(git rev-parse --show-toplevel 2>/dev/null || echo "${PWD}")}"
            kubectl apply --namespace=kube-system --server-side --field-manager=kustomize-controller --filename="${REPO_ROOT}/kubernetes/apps/kube-system/cilium/app/networking.yaml"
        events:
          - postsync
        showlogs: true
      - # Wait for Cilium pods to be fully ready and API server to stabilize
        command: bash
        args:
          - -c
          - |
            echo "Waiting for Cilium pods to be ready..."
            kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=cilium -n kube-system --timeout=120s || true
            echo "Waiting for Cilium operator to be ready..."
            kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=cilium-operator -n kube-system --timeout=120s || true
            echo "Cilium is ready, waiting 10s for network to stabilize..."
            sleep 10
            echo "Testing API server stability after Cilium installation..."
            for i in {1..3}; do
              kubectl cluster-info >/dev/null 2>&1 && echo "API server check $i/3 passed" || echo "API server check $i/3 failed"
              sleep 2
            done
            echo "Cilium installation and network stabilization complete"
        events:
          - postsync
        showlogs: true

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.45.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - kube-system/cilium

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.4.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - kube-system/coredns

  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.1
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - kube-system/spegel

  - name: external-secrets
    namespace: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 0.20.4
    values:
      - ./templates/values.yaml.gotmpl
      - installCRDs: false
    needs:
      - cert-manager/cert-manager

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.32.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - external-secrets/external-secrets

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.32.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - flux-system/flux-operator
