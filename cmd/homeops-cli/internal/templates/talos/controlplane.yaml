---
version: v1alpha1
machine:
  type: controlplane
  ca:
    crt: op://Infrastructure/talos/MACHINE_CA_CRT
    key: op://Infrastructure/talos/MACHINE_CA_KEY
  certSANs:
    - 127.0.0.1
    - 192.168.120.100
  features:
    apidCheckExtKeyUsage: true
    diskQuotaSupport: true
    hostDNS:
      enabled: true
      forwardKubeDNSToHost: false
      resolveMemberNames: true
    kubePrism:
      enabled: true
      port: 7445
    kubernetesTalosAPIAccess:
      allowedKubernetesNamespaces:
        - actions-runner-system
        - system-upgrade
      allowedRoles:
        - os:admin
      enabled: true
    rbac: true
    stableHostname: true
  files:
    - op: create
      path: /etc/cri/conf.d/20-customization.part
      content: |
        [plugins."io.containerd.cri.v1.images"]
          discard_unpacked_layers = false
        [plugins."io.containerd.cri.v1.runtime"]
          device_ownership_from_security_context = true
    - op: overwrite
      path: /etc/nfsmount.conf
      permissions: 0o644
      content: |
        [ NFSMount_Global_Options ]
        nfsvers=4.2
        hard=True
        nconnect=16
        noatime=True
        rsize=1048576
        wsize=1048576
  install:
    disk: /dev/nvme0n1
    image: factory.talos.dev/vmware-installer/e9e5424769aecd480f5fec862391b37f62e2956faa42fa23fd16ec757810fb35:v1.11.1
    wipe: false
  kernel:
    modules:
      - name: nbd
      - name: nvme_tcp
      - name: vfio-pci
      - name: uio_pci_generic
  kubelet:
    defaultRuntimeSeccompProfileEnabled: true
    disableManifestsDirectory: true
    extraConfig:
      featureGates:
        ImageVolume: true
      serializeImagePulls: false
    extraMounts:
      - destination: /var/mnt/local-hostpath
        type: bind
        source: /var/mnt/local-hostpath
        options:
          - bind
          - rshared
          - rw
    image: ghcr.io/siderolabs/kubelet:v1.34.1
    nodeIP:
      validSubnets:
        - 192.168.120.0/22
  nodeLabels:
    topology.kubernetes.io/region: main
    topology.kubernetes.io/zone: m
  sysctls:
    # Existing settings (keep these)
    fs.inotify.max_user_instances: "8192"
    fs.inotify.max_user_watches: "1048576"
    net.core.default_qdisc: fq
    net.ipv4.neigh.default.gc_thresh1: "4096"
    net.ipv4.neigh.default.gc_thresh2: "8192"
    net.ipv4.neigh.default.gc_thresh3: "16384"
    net.ipv4.tcp_congestion_control: bbr
    net.ipv4.tcp_fastopen: "3"
    net.ipv4.tcp_mtu_probing: "1"
    net.ipv4.tcp_window_scaling: "1"
    sunrpc.tcp_max_slot_table_entries: "128"
    sunrpc.tcp_slot_table_entries: "128"
    user.max_user_namespaces: "11255"
    vm.nr_hugepages: "1024"

    # INCREASE THESE for 10Gbps NFS
    net.core.rmem_max: "134217728" # 128MB (was 64MB)
    net.core.wmem_max: "134217728" # 128MB (was 64MB)
    net.ipv4.tcp_rmem: "4096 131072 134217728" # 128MB max (was 32MB)
    net.ipv4.tcp_wmem: "4096 65536 134217728" # 128MB max (was 32MB)

    # ADD THESE for NFS optimization
    net.core.netdev_max_backlog: "30000"
    net.ipv4.tcp_slow_start_after_idle: "0"
    net.ipv4.tcp_timestamps: "1"
    net.ipv4.tcp_sack: "1"
  token: op://Infrastructure/talos/MACHINE_TOKEN
cluster:
  ca:
    crt: op://Infrastructure/talos/CLUSTER_CA_CRT
    key: op://Infrastructure/talos/CLUSTER_CA_KEY
  clusterName: home-ops-cluster
  controlPlane:
    endpoint: https://192.168.120.100:6443
  id: op://Infrastructure/talos/CLUSTER_ID
  network:
    cni:
      name: none
    dnsDomain: cluster.local
    podSubnets:
      - 10.42.0.0/16
    serviceSubnets:
      - 10.43.0.0/16
  secret: op://Infrastructure/talos/CLUSTER_SECRET
  token: op://Infrastructure/talos/CLUSTER_TOKEN
  aggregatorCA:
    crt: op://Infrastructure/talos/CLUSTER_AGGREGATORCA_CRT
    key: op://Infrastructure/talos/CLUSTER_AGGREGATORCA_KEY
  allowSchedulingOnControlPlanes: true
  apiServer:
    auditPolicy:
      apiVersion: audit.k8s.io/v1
      kind: Policy
      rules:
        - level: Metadata
    certSANs:
      - 127.0.0.1
      - 192.168.120.100
    disablePodSecurityPolicy: true
    extraArgs:
      enable-aggregator-routing: "true"
      feature-gates: ImageVolume=true,MutatingAdmissionPolicy=true
      runtime-config: admissionregistration.k8s.io/v1beta1=true
    image: registry.k8s.io/kube-apiserver:v1.34.1
  controllerManager:
    extraArgs:
      bind-address: 0.0.0.0
    image: registry.k8s.io/kube-controller-manager:v1.34.1
  coreDNS:
    disabled: true
  etcd:
    advertisedSubnets:
      - 192.168.120.0/22
    ca:
      crt: op://Infrastructure/talos/CLUSTER_ETCD_CA_CRT
      key: op://Infrastructure/talos/CLUSTER_ETCD_CA_KEY
    extraArgs:
      listen-metrics-urls: http://0.0.0.0:2381
  proxy:
    disabled: true
    image: registry.k8s.io/kube-proxy:v1.34.1
  scheduler:
    config:
      apiVersion: kubescheduler.config.k8s.io/v1
      kind: KubeSchedulerConfiguration
      profiles:
        - schedulerName: default-scheduler
          plugins:
            score:
              disabled:
                - name: ImageLocality
          pluginConfig:
            - name: PodTopologySpread
              args:
                defaultingType: List
                defaultConstraints:
                  - maxSkew: 1
                    topologyKey: kubernetes.io/hostname
                    whenUnsatisfiable: ScheduleAnyway
    extraArgs:
      bind-address: 0.0.0.0
    image: registry.k8s.io/kube-scheduler:v1.34.1
  secretboxEncryptionSecret: op://Infrastructure/talos/CLUSTER_SECRETBOXENCRYPTIONSECRET
  serviceAccount:
    key: op://Infrastructure/talos/CLUSTER_SERVICEACCOUNT_KEY
