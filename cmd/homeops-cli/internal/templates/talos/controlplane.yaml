---
version: v1alpha1
machine:
  type: controlplane
  ca:
    crt: op://Infrastructure/talos/MACHINE_CA_CRT
    key: op://Infrastructure/talos/MACHINE_CA_KEY
  certSANs:
    - 127.0.0.1
    - 192.168.255.10
  features:
    apidCheckExtKeyUsage: true
    diskQuotaSupport: true
    hostDNS:
      enabled: true
      forwardKubeDNSToHost: false
      resolveMemberNames: true
    kubePrism:
      enabled: true
      port: 7445
    kubernetesTalosAPIAccess:
      allowedKubernetesNamespaces:
        - actions-runner-system
        - system-upgrade
      allowedRoles:
        - os:admin
      enabled: true
    rbac: true
  files:
    - op: create
      path: /etc/cri/conf.d/20-customization.part
      content: |
        [plugins."io.containerd.cri.v1.images"]
          discard_unpacked_layers = false
        [plugins."io.containerd.cri.v1.runtime"]
          device_ownership_from_security_context = true
    - op: overwrite
      path: /etc/nfsmount.conf
      permissions: 0o644
      content: |
        [ NFSMount_Global_Options ]
        nfsvers=4.2
        hard=True
        nconnect=16
        noatime=True
        rsize=1048576
        wsize=1048576
  install:
    disk: /dev/sda
    image: factory.talos.dev/installer/c682c3b7e2747ecadb2b2f9eb73336e40373cfbe6f7ec588336ece6f3a1059cf:v1.12.3
    wipe: false
  kernel:
    modules:
      - name: nbd
      - name: nvme_tcp
      - name: vfio-pci
      - name: uio_pci_generic
  kubelet:
    defaultRuntimeSeccompProfileEnabled: true
    disableManifestsDirectory: true
    extraConfig:
      serializeImagePulls: false
    image: ghcr.io/siderolabs/kubelet:v1.35.1
    nodeIP:
      validSubnets:
        - 192.168.120.0/22
  nodeLabels:
    topology.kubernetes.io/region: main
    topology.kubernetes.io/zone: m
  sysctls:
    fs.inotify.max_user_watches: 1048576 # Watchdog
    fs.inotify.max_user_instances: 8192 # Watchdog
    net.core.default_qdisc: fq # 10Gb/s
    # Increase max socket buffers
    net.core.rmem_max: "134217728" # 128MB (was 64MB)
    net.core.wmem_max: "134217728" # 128MB (was 64MB)
    # Increase TCP buffer auto-tuning range
    net.ipv4.tcp_rmem: "4096 87380 67108864" # min 4KB, default 87KB, max 64MB (was 32MB)
    net.ipv4.tcp_wmem: "4096 65536 67108864" # min 4KB, default 64KB, max 64MB (was 32MB)
    net.ipv4.tcp_congestion_control: bbr # 10Gb/s
    net.ipv4.tcp_fastopen: 3 # Send and accept data in the opening SYN packet
    net.ipv4.tcp_mtu_probing: 1 # 10Gb/s | Jumbo frames
    net.ipv4.tcp_notsent_lowat: "131072" # 10Gb/s | Cloudflared / QUIC
    net.ipv4.tcp_window_scaling: 1 # 10Gb/s
    net.core.netdev_max_backlog: "16384" # Default 1000, helps with packet bursts
    net.core.somaxconn: "8192" # Listen backlog for busy servers
    net.ipv4.tcp_slow_start_after_idle: "0" # Don't reset cwnd after idle (helps NFS)
    net.ipv4.tcp_tw_reuse: "1" # Reuse TIME_WAIT sockets (many connections)
    sunrpc.tcp_slot_table_entries: 128 # 10Gb/s | NFS
    sunrpc.tcp_max_slot_table_entries: 128 # 10Gb/s | NFS
    user.max_user_namespaces: 11255 # User Namespaces
    vm.nr_hugepages: 1024 # HugePages
  token: op://Infrastructure/talos/MACHINE_TOKEN
cluster:
  ca:
    crt: op://Infrastructure/talos/CLUSTER_CA_CRT
    key: op://Infrastructure/talos/CLUSTER_CA_KEY
  clusterName: home-ops-cluster
  controlPlane:
    endpoint: op://Infrastructure/talos/K8S_ENDPOINT
  id: op://Infrastructure/talos/CLUSTER_ID
  network:
    cni:
      name: none
    dnsDomain: cluster.local
    podSubnets:
      - 10.42.0.0/16
    serviceSubnets:
      - 10.43.0.0/16
  secret: op://Infrastructure/talos/CLUSTER_SECRET
  token: op://Infrastructure/talos/CLUSTER_TOKEN
  aggregatorCA:
    crt: op://Infrastructure/talos/CLUSTER_AGGREGATORCA_CRT
    key: op://Infrastructure/talos/CLUSTER_AGGREGATORCA_KEY
  allowSchedulingOnControlPlanes: true
  apiServer:
    auditPolicy:
      apiVersion: audit.k8s.io/v1
      kind: Policy
      rules:
        - level: Metadata
    certSANs:
      - 127.0.0.1
      - 192.168.120.100
      - 192.168.255.10
    disablePodSecurityPolicy: true
    extraArgs:
      enable-aggregator-routing: "true"
      feature-gates: MutatingAdmissionPolicy=true
      runtime-config: admissionregistration.k8s.io/v1beta1=true
    image: registry.k8s.io/kube-apiserver:v1.35.1
  controllerManager:
    extraArgs:
      bind-address: 0.0.0.0
    image: registry.k8s.io/kube-controller-manager:v1.35.1
  coreDNS:
    disabled: true
  etcd:
    advertisedSubnets:
      - 192.168.120.0/22
    ca:
      crt: op://Infrastructure/talos/CLUSTER_ETCD_CA_CRT
      key: op://Infrastructure/talos/CLUSTER_ETCD_CA_KEY
    extraArgs:
      listen-metrics-urls: http://0.0.0.0:2381
  proxy:
    disabled: true
    image: registry.k8s.io/kube-proxy:v1.35.1
  scheduler:
    config:
      apiVersion: kubescheduler.config.k8s.io/v1
      kind: KubeSchedulerConfiguration
      profiles:
        - schedulerName: default-scheduler
          plugins:
            score:
              disabled:
                - name: ImageLocality
          pluginConfig:
            - name: PodTopologySpread
              args:
                defaultingType: List
                defaultConstraints:
                  - maxSkew: 1
                    topologyKey: kubernetes.io/hostname
                    whenUnsatisfiable: ScheduleAnyway
    extraArgs:
      bind-address: 0.0.0.0
    image: registry.k8s.io/kube-scheduler:v1.35.1
  secretboxEncryptionSecret: op://Infrastructure/talos/CLUSTER_SECRETBOXENCRYPTIONSECRET
  serviceAccount:
    key: op://Infrastructure/talos/CLUSTER_SERVICEACCOUNT_KEY
