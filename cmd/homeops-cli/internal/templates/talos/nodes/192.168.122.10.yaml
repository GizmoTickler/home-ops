---
machine:
  network:
    hostname: k8s-0
    interfaces:
      - deviceSelector:
          hardwareAddr: 00:a0:98:28:c8:83
        dhcp: true
        vip:
          ip: 192.168.120.100
  time:
    servers:
      - 192.168.120.1
cluster:
  discovery:
    enabled: true
    registries:
      kubernetes:
        disabled: true
      service:
        disabled: false
        endpoint: http://192.168.123.152:3000
---
apiVersion: v1alpha1
kind: UserVolumeConfig
name: local-hostpath
provisioning:
  diskSelector:
    match: disk.size >= 600u * GB && disk.size < 800u * GB
---
apiVersion: v1alpha1
kind: UserVolumeConfig
name: longhorn
provisioning:
  diskSelector:
    match: disk.size >= 800u * GB && disk.size < 1u * TB
