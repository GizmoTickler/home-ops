---
machine:
  network:
    interfaces:
      - deviceSelector:
          hardwareAddr: 00:a0:98:1a:f3:72
        dhcp: true
        mtu: 9000
  time:
    servers:
      - 10.123.123.123
      - 192.168.123.250
      - 192.168.123.251
cluster:
  discovery:
    enabled: true
    registries:
      kubernetes:
        disabled: true
      service:
        disabled: false
        endpoint: http://192.168.123.152:3000
---
apiVersion: v1alpha1
kind: HostnameConfig
hostname: k8s-1
---
apiVersion: v1alpha1
kind: WatchdogTimerConfig
device: /dev/watchdog0
timeout: 5m
---
apiVersion: v1alpha1
kind: EthernetConfig
name: eth0
rings: {rx: 4096, tx: 4096}
---
apiVersion: v1alpha1
kind: UserVolumeConfig
name: local-hostpath
provisioning:
  diskSelector:
    # Select nvme1n1 (859GB) for local-hostpath storage
    match: disk.transport == "nvme" && !system_disk
  maxSize: 900GB
  minSize: 800GB
