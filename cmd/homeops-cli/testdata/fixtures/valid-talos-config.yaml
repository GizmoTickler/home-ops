---
version: v1alpha1
debug: false
persist: true

machine:
  type: controlplane
  token: test-token
  ca:
    crt: LS0tLS1CRUdJTi1DRVJUSUZJQ0FURS0tLS0t
    key: LS0tLS1CRUdJTi1SU0EgUFJJVkFURSBLRVktLS0tLQ==
  certSANs:
    - 192.168.122.100
  kubelet:
    image: ghcr.io/siderolabs/kubelet:v1.35.1
    defaultRuntimeSeccompProfileEnabled: true
    disableManifestsDirectory: true
  network:
    hostname: test-controlplane-1
    interfaces:
      - interface: eth0
        dhcp: true
  install:
    disk: /dev/sda
    image: ghcr.io/siderolabs/installer:v1.12.3
    wipe: false
  features:
    rbac: true
    stableHostname: true
    apidCheckExtKeyUsage: true
    diskQuotaSupport: true
    kubePrism:
      enabled: true
      port: 7445
    hostDNS:
      enabled: true
      forwardKubeDNSToHost: false

cluster:
  id: test-cluster-id
  secret: test-cluster-secret
  controlPlane:
    endpoint: https://192.168.122.100:6443
  clusterName: test-cluster
  network:
    dnsDomain: cluster.local
    podSubnets:
      - 10.244.0.0/16
    serviceSubnets:
      - 10.96.0.0/12
    cni:
      name: none
  token: test-bootstrap-token
  secretboxEncryptionSecret: test-secretbox-key
  ca:
    crt: LS0tLS1CRUdJTi1DRVJUSUZJQ0FURS0tLS0t
    key: LS0tLS1CRUdJTi1SU0EgUFJJVkFURSBLRVktLS0tLQ==
  aggregatorCA:
    crt: LS0tLS1CRUdJTi1DRVJUSUZJQ0FURS0tLS0t
    key: LS0tLS1CRUdJTi1SU0EgUFJJVkFURSBLRVktLS0tLQ==
  serviceAccount:
    key: LS0tLS1CRUdJTi1SU0EgUFJJVkFURSBLRVktLS0tLQ==
  apiServer:
    image: registry.k8s.io/kube-apiserver:v1.35.1
    extraArgs:
      feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
    certSANs:
      - 192.168.122.100
    disablePodSecurityPolicy: true
    admissionControl:
      - name: PodSecurity
        configuration:
          apiVersion: pod-security.admission.config.k8s.io/v1alpha1
          kind: PodSecurityConfiguration
          defaults:
            enforce: "baseline"
            enforce-version: "latest"
            audit: "baseline"
            audit-version: "latest"
            warn: "baseline"
            warn-version: "latest"
          exemptions:
            usernames: []
            runtimeClasses: []
            namespaces:
              - kube-system
              - kube-public
              - kube-node-lease
  controllerManager:
    image: registry.k8s.io/kube-controller-manager:v1.35.1
  scheduler:
    image: registry.k8s.io/kube-scheduler:v1.35.1
  discovery:
    enabled: true
    registries:
      kubernetes:
        disabled: false
      service:
        disabled: true
  etcd:
    ca:
      crt: LS0tLS1CRUdJTi1DRVJUSUZJQ0FURS0tLS0t
      key: LS0tLS1CRUdJTi1SU0EgUFJJVkFURSBLRVktLS0tLQ==
