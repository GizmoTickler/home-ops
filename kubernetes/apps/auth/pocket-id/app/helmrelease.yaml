---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pocket-id
spec:
  chartRef:
    kind: OCIRepository
    name: pocket-id
  interval: 1h
  values:
    controllers:
      pocket-id:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          app:
            image:
              repository: ghcr.io/pocket-id/pocket-id
              tag: v2.3.0
            env:
              # Core configuration
              APP_URL: "https://id.${SECRET_DOMAIN}"
              PORT: &port 1411
              HOST: "0.0.0.0"
              TRUST_PROXY: "true"
              # Database (SQLite)
              DB_PROVIDER: sqlite
              DB_CONNECTION_STRING: /data/pocket-id.db
              # Storage
              UPLOAD_PATH: /data/uploads
              KEYS_PATH: /data/keys
              # Logging
              LOG_LEVEL: info
              # Security
              ENCRYPTION_KEY:
                valueFrom:
                  secretKeyRef:
                    name: pocket-id-secret
                    key: ENCRYPTION_KEY
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - "ALL"
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 256Mi
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - id.${SECRET_DOMAIN}
        parentRefs:
          - name: kgateway-internal
            namespace: network
            sectionName: https
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          pocket-id:
            app:
              - path: /data
      tmp:
        type: emptyDir
        advancedMounts:
          pocket-id:
            app:
              - path: /tmp
