---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: observability
configMapGenerator:
  - name: vlogs-rules
    files:
      - radarr.yaml
      - autobrr.yaml
    options:
      labels:
        vlogs_rule: "true"
generatorOptions:
  disableNameSuffixHash: true
