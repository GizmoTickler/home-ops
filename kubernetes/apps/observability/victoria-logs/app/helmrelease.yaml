---
# yaml-language-server: $schema=https://kubernetes-schema.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-logs
spec:
  chartRef:
    kind: OCIRepository
    name: victoria-logs
  interval: 1h
  values:
    fullnameOverride: victoria-logs
    server:
      persistentVolume:
        enabled: true
        storageClassName: ceph-block
        size: 500Gi
      retentionPeriod: 14d
      serviceMonitor:
        enabled: true
      extraArgs:
        search.maxConcurrentRequests: "8"
        search.maxQueueDuration: "30s"
        # Query duration limit for complex queries
        search.maxQueryDuration: "60s"
        # Memory limit per query (256Mi)
        search.maxMemoryPerQuery: "268435456"
        # Block cache size for faster queries (512Mi)
        storage.cacheSizeBlocksBytes: "536870912"
      resources:
        requests:
          cpu: 175m
          memory: 256Mi
        limits:
          # Increased for complex queries and caching
          memory: 2Gi
    dashboards:
      enabled: true
      labels:
        grafana_dashboard: "1"
