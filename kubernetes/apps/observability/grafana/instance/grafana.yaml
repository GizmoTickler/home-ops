---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafana_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  labels:
    grafana.internal/instance: grafana
spec:
  config:
    analytics:
      check_for_updates: "false"
      check_for_plugin_updates: "false"
      feedback_links_enabled: "false"
      reporting_enabled: "false"
    auth:
      disable_login_form: "false"
    auth.anonymous:
      enabled: "true"
    log:
      mode: console
    news:
      news_feed_enabled: "false"
    plugins:
      plugin_admin_enabled: "false"
    security:
      angular_support_enabled: "true"
    server:
      enable_gzip: "true"
      root_url: https://grafana.${SECRET_DOMAIN}
  deployment:
    spec:
      strategy:
        type: Recreate
      template:
        spec:
          initContainers:
            - name: install-plugins
              image: curlimages/curl:8.11.1
              command:
                - sh
                - -c
                - |
                  set -ex
                  mkdir -p /var/lib/grafana/plugins
                  cd /var/lib/grafana/plugins
                  curl -fsSL -o victoriametrics-metrics-datasource.zip https://github.com/VictoriaMetrics/victoriametrics-datasource/releases/download/v0.19.5/victoriametrics-metrics-datasource-v0.19.5.zip
                  unzip -q victoriametrics-metrics-datasource.zip
                  rm victoriametrics-metrics-datasource.zip
                  curl -fsSL -o victoriametrics-logs-datasource.zip https://github.com/VictoriaMetrics/victorialogs-datasource/releases/download/v0.21.1/victoriametrics-logs-datasource-v0.21.1.zip
                  unzip -q victoriametrics-logs-datasource.zip
                  rm victoriametrics-logs-datasource.zip
              securityContext:
                runAsUser: 1000
                runAsGroup: 1000
                allowPrivilegeEscalation: false
                capabilities: {drop: ["ALL"]}
              volumeMounts:
                - name: grafana-data
                  mountPath: /var/lib/grafana
            - name: k8s-sidecar
              image: ghcr.io/kiwigrid/k8s-sidecar:1.30.9
              env:
                - name: FOLDER
                  value: /var/lib/grafana/dashboards
                - name: FOLDER_ANNOTATION
                  value: grafana_folder
                - name: LABEL
                  value: grafana_dashboard
                - name: IGNORE_ALREADY_PROCESSED
                  value: "true"
                - name: METHOD
                  value: WATCH
                - name: NAMESPACE
                  value: ALL
                - name: RESOURCE
                  value: configmap
                - name: REQ_METHOD
                  value: POST
                - name: REQ_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: grafana-admin-password-secret
                      key: GF_SECURITY_ADMIN_PASSWORD
                - name: REQ_URL
                  value: http://localhost:3000/api/admin/provisioning/dashboards/reload
                - name: REQ_USERNAME
                  value: admin
                - name: UNIQUE_FILENAMES
                  value: "true"
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities: {drop: ["ALL"]}
              volumeMounts:
                - name: grafana-sidecar-dashboards
                  mountPath: /var/lib/grafana/dashboards
                - name: tmpfs
                  mountPath: /tmp
              restartPolicy: Always
          containers:
            - name: grafana
              env:
                - name: GF_SECURITY_ADMIN_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: grafana-admin-password-secret
                      key: GF_SECURITY_ADMIN_PASSWORD
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities: {drop: ["ALL"]}
              volumeMounts:
                - name: grafana-sidecar-provider
                  mountPath: /etc/grafana/provisioning/dashboards/sidecar-provider.yaml
                  subPath: provider.yaml
                - name: grafana-sidecar-dashboards
                  mountPath: /var/lib/grafana/dashboards
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
          volumes:
            - name: grafana-data
              persistentVolumeClaim:
                claimName: grafana-pvc
            - name: grafana-sidecar-provider
              configMap:
                name: grafana-sidecar-provider
            - name: grafana-sidecar-dashboards
              emptyDir: {}
            - name: tmpfs
              emptyDir: {}
  persistentVolumeClaim:
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 20Gi
      storageClassName: ceph-block
  disableDefaultSecurityContext: All
