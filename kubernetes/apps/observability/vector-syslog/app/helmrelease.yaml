---
# yaml-language-server: $schema=https://kubernetes-schema.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vector-syslog
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: vector
      version: 0.50.0
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: observability
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    role: Stateless-Aggregator

    # Resource configuration
    resources:
      requests:
        cpu: 50m
        memory: 307Mi
      limits:
        memory: 1Gi

    # Service configuration for LoadBalancer
    service:
      enabled: true
      type: LoadBalancer
      annotations:
        lbipam.cilium.io/ips: "192.168.255.254"
      ports:
        - name: cisco-udp
          port: 514
          protocol: UDP
          targetPort: 514
        - name: opnsense-udp
          port: 5514
          protocol: UDP
          targetPort: 5514
        - name: unifi-udp
          port: 5515
          protocol: UDP
          targetPort: 5515

    # Pod annotations
    podAnnotations:
      reloader.stakater.com/auto: "true"

    # Use existing ConfigMap instead of Helm-generated one
    # Note: existingConfigMaps is plural and a list
    existingConfigMaps:
      - vector-syslog-config

    # Required when using existingConfigMaps
    dataDir: /vector-data-dir

    # Persistence for disk buffer
    persistence:
      enabled: true
      existingClaim: ""
      storageClassName: openebs-hostpath
      accessModes:
        - ReadWriteOnce
      size: 1Gi
