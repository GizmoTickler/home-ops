---
# yaml-language-server: $schema=https://kubernetes-schema.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netdata
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: netdata
      version: 3.7.157
      sourceRef:
        kind: HelmRepository
        name: netdata
        namespace: observability
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      tag: stable

    # Parent pod configuration (stores metrics, handles UI)
    parent:
      enabled: true
      claiming:
        enabled: true
        # Token and rooms are injected from secret via envFrom
        token: ""
        rooms: ""
      envFrom:
        - secretRef:
            name: netdata-secret
      resources:
        requests:
          cpu: 100m
        limits:
          memory: 4Gi
      persistence:
        enabled: true
        storageClass: ceph-block
        size: 10Gi

    # Child pods (DaemonSet - runs on all nodes)
    child:
      enabled: true
      claiming:
        enabled: true
        # Token and rooms are injected from secret via envFrom
        token: ""
        rooms: ""
      envFrom:
        - secretRef:
            name: netdata-secret
      resources:
        requests:
          cpu: 100m
        limits:
          memory: 4Gi

    # K8s state monitoring pod
    k8sState:
      enabled: true
      resources:
        requests:
          cpu: 100m
        limits:
          memory: 4Gi

    # Disable ingress - using Gateway API instead
    ingress:
      enabled: false

    # Service configuration
    service:
      type: ClusterIP
      port: 19999

    # Pod annotations for auto-reload on secret changes
    podAnnotations:
      reloader.stakater.com/auto: "true"
