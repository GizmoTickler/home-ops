---
# yaml-language-server: $schema=https://kubernetes-schema.pages.dev/operator.victoriametrics.com/vmrule_v1beta1.json
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMRule
metadata:
  name: radarr-logs
  labels:
    rule-type: vlogs
spec:
  groups:
    - name: radarr-logs
      interval: 30s
      rules:
        - alert: RadarrDatabaseIsLocked
          expr: |-
            count_over_time({app="radarr"} | regexp "(?i)database is locked" [5m]) > 0
          for: 5m
          annotations:
            summary: Radarr is experiencing database lock issues
            description: "Radarr has encountered {{ $value }} database lock errors in the last 5 minutes"
          labels:
            severity: critical
            app: radarr

        - alert: RadarrDatabaseIsMalformed
          expr: |-
            count_over_time({app="radarr"} | regexp "(?i)database disk image is malformed" [5m]) > 0
          for: 5m
          annotations:
            summary: Radarr database is corrupted
            description: "Radarr has encountered {{ $value }} database corruption errors in the last 5 minutes"
          labels:
            severity: critical
            app: radarr
