---
# yaml-language-server: $schema=https://kubernetes-schema.pages.dev/operator.victoriametrics.com/vmrule_v1beta1.json
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMRule
metadata:
  name: autobrr-logs
  labels:
    rule-type: vlogs
spec:
  groups:
    - name: autobrr.logs.rules
      type: vlogs
      rules:
        - alert: AutobrrDatabaseIsMalformed
          expr: |-
            {app="autobrr"} | regexp "(?i)database image malformed" | stats count() as errors
          for: 5m
          annotations:
            summary: >-
              Autobrr is experiencing database issues
          labels:
            severity: critical
            app: autobrr
