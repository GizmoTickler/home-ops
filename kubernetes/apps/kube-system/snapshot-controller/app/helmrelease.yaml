---
# yaml-language-server: $schema=https://kubernetes-schema.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snapshot-controller
spec:
  chartRef:
    kind: OCIRepository
    name: snapshot-controller
  interval: 1h
  values:
    controller:
      serviceMonitor:
        create: true
      resources:
        requests:
          cpu: 10m
          memory: 96Mi
        limits:
          cpu: 50m
          memory: 192Mi
