---
# yaml-language-server: $schema=https://kubernetes-schema.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pinchflat
spec:
  components:
    - ../../../../components/nfs-scaler
    - ../../../../components/volsync-direct
  dependsOn:
    - name: scale-csi
      namespace: scale-csi
    - name: keda
      namespace: observability
  interval: 1h
  path: ./kubernetes/apps/downloads/pinchflat/app
  postBuild:
    substitute:
      APP: pinchflat
      VOLSYNC_CAPACITY: 10Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: downloads
  wait: false
