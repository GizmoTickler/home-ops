---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opencloud
spec:
  chartRef:
    kind: OCIRepository
    name: opencloud
  interval: 1h
  values:
    controllers:
      opencloud:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/opencloudeu/opencloud-rolling
              tag: 4.0.0@sha256:1cbce735bfdde97d38422a52b92104dfd2fd320e2e3febc05314b00d6d115d7e
            command:
              - /bin/sh
              - -c
              - "opencloud init || true; opencloud server"
            env:
              # Core settings
              OC_ENABLE_OCM: false
              OC_INSECURE: false
              OC_LOG_LEVEL: info
              OC_URL: "https://{{ .Release.Name }}.${SECRET_DOMAIN}"
              PROXY_TLS: false
              # OIDC configuration - use external PocketID
              OC_OIDC_ISSUER: https://id.${SECRET_DOMAIN}
              OC_EXCLUDE_RUN_SERVICES: idp
              PROXY_OIDC_REWRITE_WELLKNOWN: "true"
              PROXY_AUTOPROVISION_ACCOUNTS: "true"
              PROXY_USER_OIDC_CLAIM: preferred_username
              PROXY_USER_CS3_CLAIM: username
              PROXY_AUTOPROVISION_CLAIM_USERNAME: preferred_username
              PROXY_AUTOPROVISION_CLAIM_EMAIL: email
              PROXY_AUTOPROVISION_CLAIM_DISPLAYNAME: name
              PROXY_ROLE_ASSIGNMENT_DRIVER: default
              WEB_OIDC_CLIENT_ID:
                valueFrom:
                  secretKeyRef:
                    name: opencloud-secret
                    key: oidc-client-id
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 9200
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          opencloud:
            app:
              - path: /var/lib/opencloud
                subPath: data
              - path: /etc/opencloud
                subPath: config
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
