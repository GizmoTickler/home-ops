---
# yaml-language-server: $schema=https://kubernetes-schema.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbox
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: netbox-secret
    template:
      engineVersion: v2
      data:
        # Django secret key
        secret_key: "{{ .SECRET_KEY }}"
        # Database password (required by chart even with externalDatabase)
        password: "{{ .NETBOX_DB_PASSWORD }}"
        # Email password (empty if not using SMTP auth)
        email_password: ""
        # Superuser credentials (chart expects 'api_token' key)
        superuser_password: "{{ .SUPERUSER_PASSWORD }}"
        superuser_api_token: "{{ .SUPERUSER_API_TOKEN }}"
        api_token: "{{ .SUPERUSER_API_TOKEN }}"
        # Redis password
        redis_password: "{{ .REDIS_PASSWORD }}"
        # OIDC configuration
        oidc_client_id: "{{ .OIDC_CLIENT_ID }}"
        oidc_client_secret: "{{ .OIDC_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: netbox
    - extract:
        key: netbox-postgres
---
# Database password from CNPG secret
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbox-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: netbox-db-secret
    template:
      engineVersion: v2
      data:
        password: "{{ .NETBOX_DB_PASSWORD }}"
  dataFrom:
    - extract:
        key: netbox-postgres
