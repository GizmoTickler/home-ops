---
# NetBox stores all data in PostgreSQL. This PVC is only for:
# - media/ (user-uploaded images/attachments)
# - reports/ (custom report scripts)
# - scripts/ (custom automation scripts)
# Using openebs-hostpath for simplicity since data is non-critical
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: netbox
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: openebs-hostpath
