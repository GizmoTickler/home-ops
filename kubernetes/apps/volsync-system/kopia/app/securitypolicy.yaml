---
# yaml-language-server: $schema=https://kubernetes-schema.pages.dev/gateway.envoyproxy.io/securitypolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: kopia-oidc
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: kopia
  oidc:
    provider:
      issuer: https://id.${SECRET_DOMAIN}
    clientID: kopia
    clientSecret:
      name: kopia-oidc-secret
    redirectURL: https://kopia.${SECRET_DOMAIN}/oauth2/callback
    logoutPath: /oauth2/logout
    defaultTokenTTL: 15m
    defaultRefreshTokenTTL: 1h
    scopes:
      - openid
      - email
      - profile
