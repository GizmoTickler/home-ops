---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  chartRef:
    kind: OCIRepository
    name: external-secrets
  interval: 1h
  values:
    leaderElect: true
    serviceMonitor:
      enabled: false
    grafanaDashboard:
      enabled: true
      annotations:
        grafana_folder: external-secrets
    image:
      repository: ghcr.io/external-secrets/external-secrets
    webhook:
      replicaCount: 2
      image:
        repository: ghcr.io/external-secrets/external-secrets
      serviceMonitor:
        enabled: false
    certController:
      image:
        repository: ghcr.io/external-secrets/external-secrets
      serviceMonitor:
        enabled: false
