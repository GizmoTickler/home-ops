---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: Backend
metadata:
  name: pocket-id-oidc-rook
spec:
  type: Static
  static:
    hosts:
      - host: pocket-id.auth.svc.cluster.local
        port: 1411
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: GatewayExtension
metadata:
  name: rook-ceph-dashboard-oidc
spec:
  oauth2:
    backendRef:
      kind: Backend
      group: gateway.kgateway.dev
      name: pocket-id-oidc-rook
    issuerURI: https://id.${SECRET_DOMAIN}
    credentials:
      clientID: rook
      clientSecretRef:
        name: rook-ceph-oidc-secret
    redirectURI: https://rook.${SECRET_DOMAIN}/oauth2/callback
    logoutPath: /oauth2/logout
    scopes:
      - openid
      - email
      - profile
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: rook-ceph-dashboard-oidc
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: rook-ceph-dashboard
  oauth2:
    extensionRef:
      name: rook-ceph-dashboard-oidc
