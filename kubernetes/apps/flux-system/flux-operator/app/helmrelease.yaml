---
# yaml-language-server: $schema=https://kubernetes-schema.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-operator
spec:
  chartRef:
    kind: OCIRepository
    name: flux-operator
  interval: 1h
  values:
    # Disable IPv6 at the pod level to prevent "network is unreachable" errors
    # when ghcr.io returns AAAA records but the cluster lacks IPv6 connectivity
    podSecurityContext:
      sysctls:
        - name: net.ipv6.conf.all.disable_ipv6
          value: "1"
    serviceMonitor:
      create: false
    web:
      networkPolicy:
        create: false
