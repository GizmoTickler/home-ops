---
# yaml-language-server: $schema=https://kubernetes-schema.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-operator
spec:
  chartRef:
    kind: OCIRepository
    name: flux-operator
  interval: 1h
  values:
    # Force Go to prefer IPv4 over IPv6 for external connections
    # This prevents "network is unreachable" errors when ghcr.io returns AAAA records
    # but the cluster lacks IPv6 connectivity
    extraEnvs:
      - name: GODEBUG
        value: netdns=go
    serviceMonitor:
      create: false
    web:
      networkPolicy:
        create: false
