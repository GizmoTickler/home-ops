---
# yaml-language-server: $schema=https://kubernetes-schema.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: democratic-csi-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: democratic-csi-secret
    template:
      data:
        TRUENAS_APIKEY: "{{ .TRUENAS_APIKEY }}"
  dataFrom:
    - extract:
        key: democratic-csi
