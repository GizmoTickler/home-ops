---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: envoy-gateway-crds
spec:
  interval: 5m
  ref:
    tag: 1.5.1
  url: oci://docker.io/envoyproxy/gateway-helm-crds
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway-crds
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: envoy-gateway-crds
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
