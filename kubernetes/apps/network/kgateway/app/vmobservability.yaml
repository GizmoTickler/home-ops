---
# yaml-language-server: $schema=https://kubernetes-schema.pages.dev/operator.victoriametrics.com/vmpodscrape_v1beta1.json
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMPodScrape
metadata:
  name: kgateway-proxy
spec:
  jobLabel: kgateway-proxy
  namespaceSelector:
    matchNames:
      - network
  selector:
    matchLabels:
      kgateway: kube-gateway
  podMetricsEndpoints:
    - port: http-monitoring
      path: /stats/prometheus
      honorLabels: true
---
# yaml-language-server: $schema=https://kubernetes-schema.pages.dev/operator.victoriametrics.com/vmpodscrape_v1beta1.json
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMPodScrape
metadata:
  name: kgateway-controller
spec:
  jobLabel: kgateway-controller
  namespaceSelector:
    matchNames:
      - kgateway-system
  selector:
    matchLabels:
      app.kubernetes.io/name: kgateway
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      honorLabels: true
